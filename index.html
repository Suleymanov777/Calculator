<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1 class="Calculator__title">Calculator</h1>
        <div class="wraper__input">
           <div class="Calculator__input">
            <p  class="Calculator__p">0</p>
           </div>
        </div>
        <div class="wraper__center">
            <div  class="wraper__box">
                <button  class="btn">%</button>
                <button class="btn ce">CE</button>
                <button class="btn">C</button>
                <button class="btn "><img class="box__img" src="back_remove.png" alt=""></button>
                <button class="btn">1/2x</button>
                <button class="btn">x'</button>
                <button class="btn">Vx</button>
                <button  class="btn yelow">+ </button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn yelow">-</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn yelow">x</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn yelow">/</button>
                <button class="btn"></button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn yelow">=</button>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
</body>
</html>
